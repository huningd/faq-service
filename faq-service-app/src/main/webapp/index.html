<!DOCTYPE html>
<html>

<head>
    <script data-require="angular.js@1.4.8" data-semver="1.4.8"
            src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.6/dist/js/ngAlertify.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>

    <script>
    System.config({
            //map tells the System loader where to look for things
            map: {
                app: "./app"
            },
            //packages defines our app package
            packages: {
                'app': {
                    Application: "./Application.js",
                    defaultExtension: 'js'
                }
            }
        });
      System.import("app")
        .catch(console.error.bind(console));

    </script>

</head>

<body>
<div ng-app="faqApp">
    <div ng-controller="AlertController as alert">
        <h1>Message is: {{alert.msg}}!</h1>
        <label>Message: <input type="text" ng-model="alert.msg"/></label>
        <button ng-click="alert.show()">Alert!</button>
    </div>
</div>
</body>
</html>
