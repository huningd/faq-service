<div class="container" ng-controller="faq.webapp.faqDetailCtrl">
    <div class="jumbotron">
    <h1>Topic: {{faq.topic}}</h1>
    <p>{{faq.quesion.text}}</p>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>answer</th>
            <th>user</th>
            <th>rating</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="answer in faq.answers">
            <td style="text-align: left; width:20%">{{answer.text}}</td>
            <td style="text-align: left; width:40%">{{answer.user}}</td>
            <td style="text-align: left; width:40%">{{answer.rating}}</td>
        </tr>
        </tbody>
    </table>
</div>
